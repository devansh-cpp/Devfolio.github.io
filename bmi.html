<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body style="background-image: url(https://images.squarespace-cdn.com/content/v1/5602c3cce4b0f8716df3f66d/1624883286328-BUZVJ02787L1L7SSIUHM/BMI+Calculator.jpg?format=1500w);">
  
<div class="values">
    <h3>BMI Calculator</h3>
    <img src="https://www.fitterfly.com/blog/wp-content/uploads/2023/02/Understanding-Your-BMI-A-Guide-to-Reading-a-BMI-Chart.jpg"  width="25%" srcset=""> 
    <form action=""> 
    <p><label>Height in CM :</label><input   name="" id="height" placeholder="in cm"></p>
    <p><label>Weight in KG :</label><input   name="" id="weight" placeholder="in Kg"></p>
    <button>Calculate</button>
    <div class="results"></div>
    </form>
    <div class="weight_guide">
        <h4>Weight Guide</h4>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Weight = 18.6 to 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
     </div>
</div>



</body>
<script src="bmi.js"></script>
</html>
